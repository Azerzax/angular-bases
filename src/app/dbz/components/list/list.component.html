<h4>List</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList,
    let i = index,
    let isOdd = odd,
    let isEven = even,
    let isLast = last,
    let isFirst = first"
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': isOdd,
      'list-group-item-warning': isEven,
      'list-group-item-danger': isFirst,
      'list-group-item-dark': isLast,
    }">
    {{i+1}}. {{character.name}} - {{character.power}}
    <button class="btn btn-danger" (click)="emitId(character.id)">X</button>
  </li>

</ul>
